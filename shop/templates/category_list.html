{% extends 'base.html' %}

{% block title %}Categories{% endblock %}

{% block content %}
<div class="category-list">
    <h1>Select a Category</h1>
    <ul class="list-group">
        <li class="list-group-item"><a href="/category/sport">Sport</a></li>
        <li class="list-group-item"><a href="/category/electronics">Electronics</a></li>
        <li class="list-group-item"><a href="/category/fashion">Fashion</a></li>
        <li class="list-group-item"><a href="/category/automobile">Automobile</a></li>
    </ul>
</div>

<style>
    .category-list {
        text-align: center;
        margin-top: 11px;
    }
    
    .category-list h1 {
        font-size: 35px;
        margin-bottom: 20px;

    }
    
    .list-group {
        max-width: 500px;
        margin: 0 auto;
        margin-top: 30px;
        font-size: x-large;
    }
    
    .list-group-item {
        text-align: center;
    }
    
    .list-group-item a {
        text-decoration: none;
        color: whitesmoke;
        font-weight: bold;
        transition: color 0.3s;
    }
    
    .list-group-item a:hover {
        color: orange;
    }
</style>
{% endblock %}
