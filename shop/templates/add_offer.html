{% extends 'base.html' %}

{% block title %}Add an Offer{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
{% if user.is_authenticated %}
    <form method="post" style="margin: 50px 250px;" enctype="multipart/form-data">
        {% csrf_token %}
        {{form|crispy}}
        <button class="btn btn-warning" type="submit" name="add" value="add" style="margin-top: 15px;">Add an offer</button>
    </form>
{% else %}
    <h5>Not authenticated</h5>
{% endif %}
{% endblock %}
