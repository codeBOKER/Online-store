{% extends "base.html" %}

{% block title %}{{item.name}}{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-6">
            <div class="item-details">
                <div class="item-name-bg">
                    <div class="item-name" style="font-size: xx-large;">{{ item.name }}</div>
                </div>
                <img class="item-image img-fluid mt-3" src={{item.image.url}} alt="Item Image">
            </div>
        </div>
        <div class="col-md-6">
            <div class="item-info">
                <div class="company-name">Company Name</div>
                <div class="item-price">${{ item.price }}</div>
                <div class="item-description">
                    {{ item.description }}
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .item-name-bg {
        background-color: gray;
        padding: 10px;
        border-radius: 5px;
        color: white;
    }
</style>
{% endblock %}
